<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro with Sound</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        video { display: none; width: 100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body>
    <button id="playButton">Play Intro</button>
    <video id="introVideo" loop>
        <source src="0504.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const playButton = document.getElementById('playButton');
        const introVideo = document.getElementById('introVideo');

        playButton.addEventListener('click', () => {
            playButton.style.display = 'none';
            introVideo.style.display = 'block';
            introVideo.play();
        });
    </script>
</body>
</html>
